[colors]
background = #00000000
background-alt = #333333
foreground = #ffffff
primary = #1793d1
secondary = #0abdc6
alert = #ff0000
disabled = #123e7c

[bar/main]
monitor = eDP-1
width = 100%
height = 24pt
; dpi = 96
separator = 
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3pt
border-size = 0pt
border-color = #00000000
padding-left = 0
padding-right = 0
module-margin = 0

font-0 = CaskaydiaCove Nerd Font:style=Italic:size=16
font-1 = MesloLGL Nerd Font Propo:style=Regular:size=16
; Larger font size for bar fill icons
font-2 = Iosevka Nerd Font:style=Medium:size=30
; Smaller font size for shorter spaces
font-3 = Iosevka Nerd Font:style=Medium:size=30

modules-left = xworkspaces wifi systray
modules-center = date
modules-right = filesystem sep_bg cpu memory sep swap pulseaudio sep_bg backlight battery sep xkeyboard

cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true


[bar/secondary]
monitor = HDMI-1
width = 100%
height = 24pt
; dpi = 96
separator = ""
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3pt
border-size = 0pt
border-color = #00000000
padding-left = 0
padding-right = 0
module-margin = 0
font-0 = CaskaydiaCove Nerd Font:style=Italic:size=14
font-1 = MesloLGL Nerd Font Propo:style=Regular:size=16
; Larger font size for bar fill icons
font-2 = Iosevka Nerd Font:style=Medium:size=20;3
; Smaller font size for shorter spaces
font-3 = Iosevka Nerd Font:style=Medium:size=20;3
modules-left = xworkspaces wifi
modules-center = date
modules-right = systray pulseaudio battery sep xkeyboard
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true

;;_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-

[module/backlight]
;type = internal/xbacklight
type = internal/backlight
card = amdgpu_bl1
format = <ramp><label>
label = %percentage%%
label-background = ${colors.background-alt}
label-foreground = ${colors.primary}
label-padding-right = 1
ramp-0 = 󰛩
ramp-1 = 󱩎
ramp-2 = 󱩏
ramp-3 = 󱩐
ramp-4 = 󱩑
ramp-5 = 󱩒
ramp-6 = 󱩓
ramp-7 = 󱩔
ramp-8 = 󱩕
ramp-9 = 󱩖
ramp-10 = 󰛨
ramp-foreground = ${colors.primary}
ramp-background = ${colors.background-alt}
ramp-padding = 1


;;_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-

[module/battery]
type = internal/battery
full-at = 100
battery = BAT0
adapter = ADP0
poll-interval = 1
time-format = %H:%M
; Charging
format-charging = <label-charging>
label-charging = " 󱐋%percentage%%"
label-charging-background = ${colors.background}
label-charging-foreground = ${colors.foreground}
label-charging-padding-right = 1
; Discharging
format-discharging = <ramp-capacity><label-discharging>
label-discharging = "%percentage%%"
label-discharging-background = ${colors.background}
label-discharging-foreground = ${colors.foreground}
label-discharging-padding = 1
;Full
format-full = <label-full>
label-full = "󰁹 %percentage%%"
label-full-background = ${colors.background}
label-full-foreground = ${colors.foreground}
label-full-padding = 1
ramp-capacity-0 = 󰂎
ramp-capacity-1 = 󰁺
ramp-capacity-2 = 󰁻
ramp-capacity-3 = 󰁼
ramp-capacity-4 = 󰁽
ramp-capacity-5 = 󰁾
ramp-capacity-6 = 󰁿
ramp-capacity-7 = 󰂀
ramp-capacity-8 = 󰂁
ramp-capacity-9 = 󰂂
ramp-capacity-foreground = ${colors.foreground}
ramp-capacity-padding-left = 1
; Animation
animation-charging-0 = 
animation-charging-1 = 
animation-charging-framerate = 750
; animation-discharging-0 = ${battery.anim0}
;;animation-discharging-1 = ${battery.anim1}

;;_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-

[module/cpu]
type = internal/cpu
interval = 2
format = <label>
label = "%percentage:3%%"
label-foreground = ${colors.primary}
label-background = ${colors.background-alt}
label-padding = 1

;;_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-

[module/date]
type = internal/date
interval = 1
date = "󰥔 %H:%M"
date-alt = " %Y-%m-%d"
label = "%date%"
label-foreground = ${colors.foreground}

;;_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-

[module/filesystem]
type = internal/fs
interval = 5
mount-0 = /
format = <label-mounted>
label-mounted = "%percentage_used:4%%"
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}
label-mounted-foreground = ${colors.primary}
label-mounted-background = ${colors.background-alt}
label-mounted-padding = 1

;;_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-

[module/memory]
type = internal/memory
interval = 2
format = <label>
label = "  %mb_used%"
label-foreground = ${colors.foreground}
label-padding = 1

;;_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-

[module/pulseaudio]
type = internal/pulseaudio
use-ui = yes
format-volume = <ramp-volume><label-volume>
label-volume-foreground = ${colors.primary}
label-volume-background = ${colors.background-alt}
label-volume-padding = 1
label-volume = "%percentage%%"
label-muted = " %percentage%%"
label-muted-foreground = ${colors.alert}
label-muted-padding = 1
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-foreground = ${colors.primary}
ramp-volume-background = ${colors.background-alt}
ramp-volume-padding = 1

;;_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-

[module/sep]
type = custom/text
content = "|"
content-background = ${colors.background}
content-foreground = ${colors.foreground}

[module/sep_bg]
type = custom/text
content = "|"
content-background = ${colors.background-alt}
content-foreground = ${colors.primary}

;;_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-

[module/swap]
type = internal/memory
interval = 2
format = <label>
label = "󰯍 %mb_swap_used%"
label-foreground = ${colors.foreground}
label-padding = 1

;;_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-

[module/systray]
type = internal/tray
format-margin = 8pt
tray-spacing = 16pt

;;_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-

[module/volume]
type = internal/alsa
master-soundcard = default
speaker-soundcard = default
headphone-soundcard = default
master-mixer = Master
interval = 5
format-volume = <ramp-volume><label-volume>
format-volume-overline = ${colors.background}
format-volume-underline = ${colors.background}
format-muted = <label-muted>
format-muted-prefix = 
format-muted-prefix-background = ${colors.background}
format-muted-prefix-padding = 1
format-muted-overline = ${colors.background}
format-muted-underline = ${colors.background}
label-volume = %percentage%%
label-volume-background = ${colors.background-alt}
label-volume-padding = 1
label-muted = "󰖁"
label-muted-foreground = ${colors.foreground}
label-muted-background = ${colors.background-alt}
label-muted-padding = 1
ramp-volume-0 = "󰕿"
ramp-volume-1 = "󰖀"
ramp-volume-2 = "󰕾"
ramp-volume-3 = ""
ramp-volume-background = ${colors.background}
ramp-volume-padding = 1
ramp-headphones-0 = "󰋋"
ramp-headphones-background = ${colors.primary}
ramp-headphones-padding = 1

;;_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-

[module/wifi]
type = internal/network
interface = wlan0
interval = 1.0
accumulate-stats = true
unknown-as-up = true
interface-type = wireless
upspeed-minwidth = 5
format-connected = <ramp-signal><label-connected>
format-disconnected = <label-disconnected>
label-connected = " %upspeed% 󰯎 %downspeed%"
label-disconnected = 󰤭
label-disconnected-foreground = ${colors.disabled}
ramp-signal-foreground = ${colors.background-alt}
label-connected-foreground = ${colors.background-alt}
label-disconnected-background = ${colors.primary}
ramp-signal-background = ${colors.primary}
label-connected-background = ${colors.primary}
ramp-signal-0 = 󰤟
ramp-signal-1 = 󰤢
ramp-signal-2 = 󰤥
ramp-signal-3 = 󰤨

;;_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
label-layout = %layout%
label-layout-foreground = ${colors.primary}
label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

;;_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

;;_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-

[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1
label-active-foreground = ${colors.primary}
label-occupied = %name%
label-occupied-padding = 1
label-occupied-foreground = ${colors.primary}
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1
label-empty = %name%
label-empty-foreground = ${colors.foreground}
label-empty-padding = 1

;;_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-

[settings]
screenchange-reload = true
pseudo-transparency = true

